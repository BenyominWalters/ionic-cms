
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let user of users" (click)="userTapped($event, user)">
      {{user.first_name}} {{user.last_name}}
    </button>
  </ion-list>
</ion-content>
