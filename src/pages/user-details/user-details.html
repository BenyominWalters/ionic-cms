<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="user">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Admin: {{user.admin}}</p>
  </ion-list>

  <button ion-item *ngFor="let user of users" (click)="userTapped($event, user)">
    Edit
  </button>
  <button>Edit</button>
<!--<button [routerLink]="['/users/edit/', user._id]">Edit</button>-->
  <button>Delete</button>

</ion-content>
