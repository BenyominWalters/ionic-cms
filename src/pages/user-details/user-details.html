<ion-header>
  <ion-toolbar>
    <ion-title>
      {{user.first_name}} {{user.last_name}} Details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item *ngFor="let user of users">
        <h2>{{user.username}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.first_name}}</p>
        <p>{{user.last_name}}</p>
        <p>{{user.admin}}</p>
      </ion-item>
  </ion-list>
</ion-content>
