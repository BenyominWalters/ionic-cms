<ion-header>

  <ion-navbar>
    <ion-title>User Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="user">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <p>Username: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Admin: {{user.admin}}</p>
  </ion-list>

</ion-content>
